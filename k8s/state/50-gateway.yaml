apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cl-gateway
  namespace: cl
#  annotations:
##    nginx.ingress.kubernetes.io/rewrite-target: "/$1$2"
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crowd-library-web
                port:
                  number: 80
          - path: /book
            pathType: Prefix
            backend:
              service:
                name: book-service
                port:
                  number: 8080
          - path: /v1/(user|users)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service
                port:
                  number: 8080
